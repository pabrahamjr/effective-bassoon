<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app0.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star one"></i></li>
        		<li><i class="fa fa-star two"></i></li>
        		<li><i class="fa fa-star three"></i></li>
        	</ul>

          <span class="timer">Timer</span>
          <span class="minutes">0</span>:
          <span class="seconds">00</span>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		    <i class="fa fa-repeat"></i>
        	     </div>
        </section>

        <ul class="deck"></ul>
    </div>

    <div class="modal">
        <div class=modal-content>
            <h3>Winner!</h3>
            <p class="time"></p>
            <p class="moves"></p>
            <p class="stars"></p>
          </br>
            <h3>Play again?</h3>
              <button class="play-again">OK!</button>
              <button class="no-play-again">Nope!</button>
          </div>
    </div>
    <script src="js/app0.js"></script>
</body>
</html>
